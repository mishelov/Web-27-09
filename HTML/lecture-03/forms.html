<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture-03 Forms</title>
  </head>
  <body>
    <fieldset>
      <legend>Login</legend>
      <form action="#" method="post">
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Your username"
            required
          />
        </div>
        <br />
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your password"
            required
          />
        </div>
        <br />
        <div>
          <input type="button" value="Login" />
          <input type="reset" value="Cancel" />
        </div>
      </form>
    </fieldset>

    <fieldset>
        <legend>Registration</legend>
        <form action="" method="post">
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" value="ors@gmail.com" disabled>
            </div>
            <br>
            <div>
                Mark your choice:
                <br>
                <label>
                    <input type="checkbox" name="checkboxOne" id="checkboxOne">You are under 18 yo.
                </label>
                <br>
                <input type="checkbox" name="checkboxTwo" id="checkboxTwo" checked>
                <label for="checkboxTwo">Subscribe</label>
            </div>
            <br>
            <div>
                Choose your Gender:
                <br>
                <label>
                    <input type="radio" name="radio" id="radioOne" value="m">Male               
                </label>
                <label>
                    <input type="radio" name="radio" id="radioTwo" value="f">Female
                </label>
                <label>
                    <input type="radio" name="radio" id="radioThree" value="other">Other
                </label>
            </div>
            <br>
            <div>
                Position:
                <br>
                <label>
                    <input type="radio" name="radioPos" id="radioOnePos" value="admin">Admin               
                </label>
                <label>
                    <input type="radio" name="radioPos" id="radioTwoPos" value="sup">Support
                </label>
                <label>
                    <input type="radio" name="radioPos" id="radioThreePos" value="other">Other
                </label>
            </div>
            <br>
            <div>
                Write something about you...
                <br>
                <textarea name="aboutYou" id="" cols="30" rows="10" maxlength="1000" placeholder="About you.."></textarea>
            </div>
            <div>
              Choose location: <br>
              <select name="location">
                <option value="empty">- Choose place -</option>
                <optgroup label="cities">
                  <option value="varna">Varna</option>
                  <option value="burgas" selected>Burgas</option>
                  <option value="kaspichan">Kaspichan</option>
                  <option value="gornaOryahovica">Gorna Oryahovica</option>
                </optgroup>
               <optgroup label="villiges">
                <option value="Krali Marko">Krali Marko</option>
                <option value="Chernogorovo">Chernogorovo</option>
                <option value="Ivaylo">Ivaylo</option>
                <option value="Malo Konare">Malo Konare</option>
               </optgroup>
              </select>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </form>
    </fieldset>
  </body>
</html>
