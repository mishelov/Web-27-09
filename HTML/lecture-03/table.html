<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
</head>
<body>
    <!--attr border better to dont use-->
    <table border="1">
        <caption>Orders</caption>
        <thead>
            <tr>
                <th>&numero;</th>
                <th>Brand</th>
                <th>Engine</th>
                <th>Horse Power</th>
                <th>Year</th>
                <th>Owner</th>
                <th>Telephone</th>
                <th>Bill</th>    
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="7">Final price:</td>
                <td>&dollar; 650</td>
            </tr>
    
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>BMW</td>
                <td>Petrol</td>
                <td>231</td>
                <td>2003</td>
                <td>Pesho</td>
                <td>
                    <a href="#">+012341221123</a>
                </td>
                <td>&dollar; 450</td>
            </tr>
            <tr>
                <td>Audi</td>
                <td>Diesel</td>
                <td>150</td>
                <td>2000</td>
                <td>Gosho</td>
                <td>
                    <a href="#">+012341221123</a>
                </td>
                <td>&dollar; 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
